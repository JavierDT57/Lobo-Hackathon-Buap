<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styleForm.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script type="module" src="js/FormRep.js"></script>
    <title>Reporte de Incidentes</title>

</head>

<body>
    <div class="container">
        <h2 style="color: #fff">Reporte de Incidentes</h2>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Tipo de Incidente
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
        <form id="incident-form">
            <div class="form-group">
                <label for="placa">Placa:</label>
                <input type="text" id="placa" name="placa">
            </div>
            <div class="form-group">
                <label for="ubicacion">Ubicación del Incidente:</label>
                <input type="text" id="ubicacion" name="ubicacion">
            </div>
            <div id="mapa"></div>
            <div class="form-group">
                <label for="imagen">Imagen del Incidente:</label>
                <div class="file-input">
                    <span class="file-input-label"> </span>
                    <input type="file" id="imagen" name="imagen" accept="image/*" capture="camera">
                    <img src="https://pics.freeicons.io/uploads/icons/png/13638841151557740338-512.png" alt="Cámara"
                        class="file-input-icon">
                </div>
            </div>
            <div class="form-group">
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Enviar Reporte</button>
                <button type="cancel" class="btn1">Cancelar</button>
            </div>
        </form>
    </div>
</body>

</html>
